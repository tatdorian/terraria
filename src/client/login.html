<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terraria Clone</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        :root {
            --primary-color: #41a740;
            --secondary-color: #8c5e2a;
            --accent-color: #5191d1;
            --background-color: #1a1c2c;
            --card-bg: rgba(26, 28, 44, 0.85);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: var(--background-color);
            color: white;
            background-image: url('/api/placeholder/1600/900');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .pixel-corners {
            clip-path: polygon(
                0px 4px,
                4px 0px,
                calc(100% - 4px) 0px,
                100% 4px,
                100% calc(100% - 4px),
                calc(100% - 4px) 100%,
                4px 100%,
                0px calc(100% - 4px)
            );
        }

        #login-container {
            max-width: 500px;
            width: 100%;
            background-color: var(--card-bg);
            border: 4px solid var(--secondary-color);
            padding: 2rem;
            box-shadow: 0 8px 0 rgba(0,0,0,0.5);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .auth-form h2 {
            color: var(--accent-color);
            font-size: 1.5rem;
            text-align: center;
            text-shadow: 2px 2px 0 #000;
        }

        input[type="text"],
        input[type="password"] {
            font-family: 'Press Start 2P', cursive;
            padding: 0.75rem;
            background-color: #2a2a3a;
            border: 2px solid #444;
            color: white;
            font-size: 0.8rem;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--primary-color);
        }

        button {
            font-family: 'Press Start 2P', cursive;
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            font-size: 0.9rem;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 0 rgba(0,0,0,0.5);
            transition: all 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 rgba(0,0,0,0.5);
            background-color: #4cc74b;
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 rgba(0,0,0,0.5);
        }

        .auth-links {
            text-align: center;
            font-size: 0.7rem;
        }

        .auth-links a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .auth-links a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        #game-container {
        display: none;
        position: relative;
        width: 1500px;
        height: 690px;
        margin-top: 2rem;
    }

    #game-canvas {
        border: 4px solid white;
        background: black;
        width: 100%;
        height: 100%;
        display: block;
    }

    .health-bar {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 200px;
        height: 20px;
        background-color: #4b1e1e;
        border: 2px solid white;
        z-index: 10;
    }

    .health-fill {
        height: 100%;
        width: 75%; /* Peut être ajusté dynamiquement via JS */
        background-color: red;
        transition: width 0.3s ease;
    }

    .hotbar {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 400px;
        height: 50px;
        background-color: rgba(255,255,255,0.1);
        border: 2px solid white;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }
    </style>
</head>
<body>

    <div id="login-container" class="pixel-corners">
        <form id="login-form" class="auth-form">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div class="auth-links">
                <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
            </div>
        </form>

        <form id="register-form" class="auth-form" style="display: none;">
            <h2>Register</h2>
            <input type="text" id="reg-username" placeholder="Username" required>
            <input type="password" id="reg-password" placeholder="Password" required>
            <input type="password" id="reg-confirm-password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
            <div class="auth-links">
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </div>
        </form>
    </div>

    <div id="game-container">
        <canvas id="game-canvas" width="800" height="600"></canvas>
        <div class="hotbar"></div>
        <div class="health-bar">
            <div class="health-fill"></div>
        </div>
    </div>
<script type="module" src="scripts/auth.js"></script>
</body>
</html>
