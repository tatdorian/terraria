<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terraria Clone</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/menu.css">
</head>
<body>
    <div id="login-container">
        <form id="login-form" class="auth-form">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
        </form>

        <form id="register-form" class="auth-form" style="display: none;">
            <h2>Register</h2>
            <input type="text" id="reg-username" placeholder="Username" required>
            <input type="password" id="reg-password" placeholder="Password" required>
            <input type="password" id="reg-confirm-password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
            <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </form>
    </div>

    <div id="game-container" style="display: none;">
        <button id="hamburger-btn" class="hamburger-btn">☰</button>
        <div id="side-menu" class="side-menu">
            <div class="side-menu-content">
                <h2>Menu</h2>
                <button id="resume-btn">Reprendre</button>
                <button id="restart-btn">Recommencer</button>
                <button id="logout-btn">Se déconnecter</button>
            </div>
        </div>
        <canvas id="game-canvas"></canvas>
        <div class="hotbar"></div>
        <div id="craft-menu" class="craft-menu">
            <h2>Crafting</h2>
            <div class="recipe-container">
                <div class="recipe-input">
                    <span>4x Grass</span>
                </div>
                <div class="recipe-arrow">→</div>
                <div class="recipe-output">
                    <span>1x Dirt</span>
                </div>
                <button id="craft-grass-to-dirt" class="craft-btn">Craft</button>
            </div>
        </div>
    </div>
    <!-- Change script imports to use type="module" -->
    <script type="module" src="scripts/auth.js"></script>
    <script type="module" src="scripts/craftMenu.js"></script>
</body>
</html>
